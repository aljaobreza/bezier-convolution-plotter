<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Bezier convolution drawer</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <button id="drawingMode">Drawing Mode</button>
            <button id="addConvolution">Add Convolution</button>
            <button id="deleteConvolution">Delete Convolution</button>
            <button id="ensureContinuity">Ensure Continuity</button>
            <button id="ensureSmoothness">Ensure Smoothness</button>
            <button id="clear">Clear</button>
        </div>
        <canvas id="bezierCanvas" width="850" height="650"></canvas>
    </div>
    <script src="main.js"></script>
</body>
</html>
